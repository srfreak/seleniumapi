<!DOCTYPE html>
<html lang="en">

<head>

    <title>Report Generator</title>
</head>
<body>

<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css"/>

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}


</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form action="/csp/" onsubmit="string()" method="post">
                    <div class="form-group ">
                        <label class="control-label col-sm-2 requiredField" for="date">
                            Date
                            <span class="asteriskField">
        *
           {%csrf_token%}

       </span>
                        </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar">
                                    </i>
                                </div>
                                <div>
                                    <select name="status" id="status" style="width:195px;">
                                        <option value="">All</option>
                                        <option value="Cancel">Cancel</option>


                                    </select>
                                    <br>
                                    <select name="datetype" id="dateType" style="width:195px;">
                                        <option value="t">TXN Date</option>
                                        <option value="S">Confirm Date</option>
                                        <option selected="selected" value="P">Paid Date</option>
                                        <option value="C">Cancel Date</option>
                                        <option value="D">Posted Date</option>

                                    </select>
                                    <br>
                                    <br>

                                </div>
                                <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/><br>

                                <br><br>
                                <select name="sAgentGrp" id="sAgentGrp" style="width:195px;">
                                    <option value="">All</option>
                                    <option value="4301">Bank &amp; Finance</option>
                                    <option value="6207">Direct CSP</option>
                                    <option value="8028">International Agents</option>
                                    <option value="15204">Corporate Agent</option>
                                    <option value="15206">Corporate CSP</option>
                                    <option value="15207">Distributor Agent</option>
                                    <option value="15208">Distributor CSP</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input name="_" style="display:none" type="text"/>
                            <button class="btn btn-primary " name="submit" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'dd/mm/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})



</script>

</body>

</html>
